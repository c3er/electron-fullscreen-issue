<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'"
        />
        <title>Embedded video demo</title>
    </head>
    <body>
        <h1>Embedded video demo</h1>
        <p>
            We are using Node.js <span id="node-version"></span>, Chromium
            <span id="chrome-version"></span>, and Electron <span id="electron-version"></span>.
        </p>
        <hr>
        <p>Video files downloaded from https://samplelib.com/</p>
        <video controls width="500">
            <source src="../assets/sample-5s.mp4" type="video/mp4">
        </video>
    </body>
</html>
